<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Club de la Comuna{% endblock %}</title>

    <!-- Estilos y fuentes del template  -->

    {% load static %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'core/styles.css' %}" rel="stylesheet" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="p-3 bg-black">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a href="{% url 'home' %}">
                    <img src="{% static 'core/images/logo' %}" alt="Logo" style="height: 90px; margin-right: 10px;">
                </a>
                <h4 class="logo text-white fw-bold m-0"></h4>
            </div>
            
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="btn text-white m-1" href="{% url 'elclub' %}">Acerca del Club</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn text-white m-1" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger m-1" href="#">Mi Club</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="bg-blackfoot text-white text-center py-3">
        <div class="social-footer mb-2">
            <a href="https://web.facebook.com/clubdelacomuna/?_rdc=1&_rdr" class="text-white mx-2" style="font-size: 30px;" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook-f"></i>  
            </a>
            <a href="https://www.instagram.com/clubdelacomuna/?hl=es-la" class="text-white mx-2" style="font-size: 30px;" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i>  
            </a>
            <a href="#" class="text-white mx-2" style="font-size: 30px;" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i> 
            </a>
            <a href="https://www.youtube.com/@ClubdelaComuna" class="text-white mx-2" style="font-size: 30px;" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-youtube"></i> 
            </a>
        </div>
        <p>&copy; Club de la Comuna 2024</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
